<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Mémo builder</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
	</head>
	<body>
            <textarea id="data" placeholder="séparer les questions des réponses par un ';' et changer de ligne à chaque question.">
            </textarea>
            <button onclick="valider()">Valider</button>
	    <div id="lien"></div><button onclick="copy()">copier le lien</button>
        <script>
            function valider(){
                var param=document.getElementById('data').value.replace(/(?:\r|\n|\r\n)/g, '|');
                document.getElementById('lien').innerHTML="memo.html?q="+param;
            }
	    function copy(){
		navigator.clipboard.writeText(param);
		document.getElementById('lien').textContent="copié";
	    }
        </script>
	</body>
</html>

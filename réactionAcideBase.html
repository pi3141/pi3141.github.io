    <h2 id="r&eacute;action-chimique-acide-base">3. R&eacute;action chimique acide-base</h2>
<p>Lorsqu&rsquo;on m&eacute;lange une solution acide avec une solution basique, les ions H<sup>+&nbsp;</sup>r&eacute;agissent avec les ions HO<sup>&minus;</sup>
  selon l&rsquo;&eacute;quation :</p>
    <p>
    <math display="block" style="display:block math;">
  <mrow>
    <mrow>
      <mi mathvariant="normal">H</mi>
    </mrow>
    <msup>
      <mrow></mrow>
      <mo lspace="0em" rspace="0em">+</mo>
    </msup>
    <mrow></mrow>
    <mo>+</mo>
    <mrow></mrow>
    <mrow>
      <mrow>
        <mi mathvariant="normal">H</mi>
      </mrow>
      <mrow>
        <mi mathvariant="normal">O</mi>
      </mrow>
    </mrow>
    <msup>
      <mrow></mrow>
      <mo lspace="0em" rspace="0em">−</mo>
    </msup>
    <mrow>
      <mspace width="0.2778em"></mspace>
      <munderover>
        <mo stretchy="true" minsize="2.0em" lspace="0" rspace="0">→</mo>
        <mspace width="2.8571em"></mspace>
        <mspace width="2.8571em"></mspace>
      </munderover>
      <mspace width="0.2778em"></mspace>
    </mrow>
    <mrow>
      <mi mathvariant="normal">H</mi>
    </mrow>
    <msub>
      <mrow></mrow>
      <mpadded height="0px">
        <mn>2</mn>
      </mpadded>
    </msub>
    <mrow>
      <mi mathvariant="normal">O</mi>
    </mrow>
  </mrow>
</math>
    </p>
<p>Les ions H<sup>+</sup>et HO<sup>&minus;</sup> se neutralisent et forment de l&rsquo;eau.</p>

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashCard</title>
  <meta name="description" content="Une appli de flashCard pour mes collégiens." />
  <meta name="author" content="P.Gazaniol" />
  <meta property="og:title" content="FlashCard" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Une appli de flashCard pour mes collégiens." />
  <link href="https://fonts.cdnfonts.com/css/go" rel="stylesheet">
  <style>
    :root {
      --bg-color: #a7a7a9;
      --card-color: #11eea5;
      --buttons-color: #11eea5;
      --topBar-color: #797270;
    }

    #content {
      width: min(600px, 100%);
      display: flex;
      background: #ddd;
      align-items: center;
      /*border: solid 10px var(--card-color);*/
      margin-top: 48px;
      flex-direction: column;
    }

    #topBar {
      position: fixed;
      background: var(--topBar-color);
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 48px;
    }

    #topBar button {
      height: 40px;
      font-size: 20px;
      display: flex;
    }

    #stat {
      text-align: center;
      flex-grow: 1;
      font-size: 24px;
    }

    #stat span {
      cursor: help;
    }

    #cardFrame {
      flex: auto 1 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: xx-large;
      cursor: pointer;
      flex-direction: column;
      padding: 10px;
      user-select: none;
      height: 100%;
    }

    button {
      border: none;
      color: white;
      background: var(--buttons-color);
      /*flex:100% 1 1;*/
      padding: 0;
      margin: 5px;
    }

    button:hover {
      filter: brightness(120%) saturate(80%);
    }

    /*#known {
			background: #50ff63;
		}
		#unknown {
			background: #ff5f57;
		}*/
    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      height: 100%;
      margin: 0;
      font-family: Go, "Open Sans", sans-serif;
      background: var(--bg-color);
    }

    .cardButtons {
      display: flex;
      width: 100%;
    }

    #back {
      opacity: 0;
    }

    #content {
      transition: transform 0.5s;
      justify-content: center;
    }

    #content.flipped #front {
      opacity: 0;
    }

    #content.flipped #back {
      opacity: 1;
    }

    #back,
    #front {
      transition: all 0.3s;
    }

    .cardButtons .side1 {
      display: flex;
      flex: auto 1 1;
    }

    .cardButtons .side2 {
      flex: auto 1 1;
    }

    .side2 {
      display: none;
    }

    .flipped #card .side2 {
      display: block;
    }

    .flipped .cardButtons .side2 {
      display: flex;
    }

    #card {
      font-size: xx-large;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5px;
    }

    .cardButtons button {
      font-size: 40px;
      flex: auto 1 1;
    }

    #card {
      flex: auto 1 1;
    }

    .flipped .side1 {
      display: none;
    }

    body.end #card {
      display: none;
    }

    body.end .cardButtons{
      display: none;
    }

    button .icon {
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      background: white;
      color: black;
      padding: 0 3px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 35px;
    }

    button .textIcon {
      padding: 3px;
      margin: 3px;
    }

    button#validatePackage {
      padding: 15px;
      margin: 5px;
      font-size: xx-large;
      width: 100%;
    }

    #unknown {
      background: #dba474;
    }

    #easy {
      background: #85dcea;
    }

    #flip {
      background: #6a664f;
    }

    #endMessage {
      display: none;
      align-self: center;
    }

    .end #endMessage {
      display: block;
    }

    #packageSelectorDiv {
      min-height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: gray;
    }

    #packageSelectorDiv.hidden {
      display: none;
    }


    #packageSelector {
      display: flex;
      flex-flow: column;
    }

    /* Customize the label (the container) */
    label {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Hide the browser's default checkbox */
    label input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    /* Create a custom checkbox */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* On mouse-over, add a grey background color */
    label:hover input~.checkmark {
      background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */
    label input:checked~.checkmark {
      background-color: #2196F3;
    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the checkmark when checked */
    label input:checked~.checkmark:after {
      display: block;
    }

    /* Style the checkmark/indicator */
    label .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    #packageStat {
      font-size: small;
    }
  </style>
</head>

<body>
  <!--<script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>-->
  <div id="topBar">
    <div id="stat"><span title='questions sues' style='color:green'>ø</span> − <span title='questions en cours d'
        apprentissage' style='color:blue'>ø
      </span> − <span title='questions non vues' style='color:white'>ø</span><span
        title='pourcentage de réponses correctes pour cette session'> [ -- %]</div>
    <button type="button" id="choosePackage"><span class="icon">☑</span> <span class="textIcon">Leçons</span></button>
    <button type="button" id="export"><span class="icon">⇩</span> <span class="textIcon">Exporter</span></button>
    <button type="button" id="import"><span class="icon">⇧</span> <span class="textIcon">Importer</span></button>
    <button type="button" id="raz" title="Effacer les données mémorisées"><span class="icon">↺</span> <span
        class="textIcon">Remise à zéro</span></button>
    <button type="button" id="help"><span class="icon">?</span> <span class="textIcon">Aide</span></button>
  </div>
  <div id="content">
    <div id="endMessage">Plus de cartes à mémoriser maintenant.<br>Repassez plus tard ou essayer d'autres leçons.</div>
    <div id="packageSelectorDiv">
      <fieldset id="packageSelector">
        <legend>Quels paquets reviser ?</legend>
      </fieldset>
      <button id="validatePackage">Démarrer</button>
    </div>
    <div id="card">
      <div class="side1">Question</div>
      <div class="side2">Réponse</div>
    </div>
    <div class="cardButtons">
      <div class="side1">
        <button type="button" id="flip">Retourner</button>
      </div>
      <div class="side2">
        <button type="button" data-grade="2" id="easy" class="feedbackButton">Facile</button>
        <button type="button" data-grade="1" id="known" class="feedbackButton">Juste</button>
        <button type="button" data-grade="0" id="unknown" class="feedbackButton">Faux</button>
      </div>
    </div>
  </div>
  <script>
    //BUG:mauvaise selection des questions.
    var trueAnswer = 0;
    var falseAnswer = 0;
    function init(rawCSV) {
      //TODO: recalculer les stats qd on click sur choosepackage
      //BUG : mauvais calcul des stats
      document.querySelector('#choosePackage').addEventListener('click', () => { document.querySelector('#packageSelectorDiv').classList.remove('hidden'); })
      document.querySelector('#raz').addEventListener('click', () => { localStorage.removeItem('questionsData'); location.reload(); });
      document.querySelector('#export').addEventListener('click', () => {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(localStorage.getItem("questionsData")));
        element.setAttribute('download', 'export.json');
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      });
      questionsArray = load_cards(rawCSV);
      populatePackageSelector(questionsArray);
      document.querySelector('#validatePackage').addEventListener('click', () => { start(questionsArray) });
    }

    function start(questionsArray) {
      getStat();
      //TODO:rendre enabled le bouton si un choix est coché
      //test if question there are questions.
      var n=getStat();
      if (n > 0){document.body.classList.remove('end');}
      document.querySelector('#packageSelectorDiv').classList.add('hidden');
      var choosenQuestion = drawQuestion(questionsArray);
      if (choosenQuestion == "end") {
        return;
      }
      displayQuestion(choosenQuestion);
      //SM-2 implementation from https://en.wikipedia.org/wiki/SuperMemo#Description_of_SM-2_algorithm		
      document.querySelectorAll(".feedbackButton").forEach(el => {
        el.addEventListener('click', () => {
          let i = questionsArray.findIndex((element) => {
            return element == choosenQuestion;
          });
          var q = el.dataset.grade;
          var result = SM2_algo(
            q,
            questionsArray[i].n,
            questionsArray[i].EF,
            questionsArray[i].I,
            questionsArray[i].dD
          );
          if (q >= 1) { trueAnswer++; } else { falseAnswer++; }
          questionsArray[i].n = result.n;
          questionsArray[i].EF = result.EF;
          questionsArray[i].I = result.I;
          questionsArray[i].dD = result.dD;
          console.log(choosenQuestion);
          getStat(questionsArray);
          document.querySelector("#content").classList.remove('flipped');
          choosenQuestion = drawQuestion(questionsArray);
          if (choosenQuestion == "end") {
            return;
          }
          displayQuestion(choosenQuestion, questionsArray);
          writeLS(questionsArray);
        })
      });
    }

    function populatePackageSelector(qArray) {
      var packageList = []
      qArray.forEach((el) => {
        if (!packageList.includes(el.paquet)) {
          packageList.push(el.paquet);
        }
      });
      packageList.forEach((el) => {
        var label = document.createElement('label');
        //find known_quest, due_quest, never_seen
        var kq, dq, ns, dn;
        dn = Date.now();
        var qArrayFiltered = qArray.filter(i => i.paquet == el);
        //TODO update stat
        ns = qArrayFiltered.filter(q => (q['dD'] == undefined)).length;
        dq = qArrayFiltered.filter(q => (q['dD'] <= dn)).length;
        kq = qArrayFiltered.filter(q => (q['dD'] > dn)).length;
        label.innerText = el;
        label.innerHTML += "<span id='packageStat'> ( <span title='questions sues' style='color:green'>" + kq +
          "</span> − <span title='questions en cours d'apprentissage'  style='color:blue'>" +
          dq +
          "</span> − <span title='questions non vues' style='color:white'>" +
          ns + " )</span>";
        var input = document.createElement('input');
        input.type = 'checkbox';
        input.value = el;
        var span = document.createElement('span');
        span.classList.add('checkmark');
        label.append(input, span);
        document.querySelector('#packageSelector').append(label);
      });
    }

    function load_cards(rawCSV) {
      flashCardsData = {};
      //flashCardsData structure :
      //flashCardsData = {
      //	flashCards: [
      //		{
      //		question : null,
      //		reponse : null,
      //    hash : null,
      //		correct: null,
      //		error: null,
      //		dueDate: null
      //		}
      //	]
      //}
      flashCardsData.flashCards = JSON.parse(window.localStorage.getItem('questionsData'));
      if (flashCardsData.flashCards == null) { flashCardsData.flashCards = []; }
      arr = rawCSV.split(/\r?\n/);
      var farr = arr.filter((a) => { if (/\S/.test(a)) { return a; } });
      for (let i = 0; i < farr.length; i++) {
        questObj = {};
        questObj.paquet = farr[i].split(";")[0].split('|')[0];
        questObj.question = farr[i].split(";")[0].split('|')[1];
        questObj.reponse = farr[i].split(";")[1];
        questObj.hash = hash_code(questObj.question + questObj.reponse);
        if (!flashCardsData.flashCards.some(el => el.hash == questObj.hash)) {
          flashCardsData.flashCards.push(questObj);
        } else {
          console.log('question déjà là');
        }
      }
      writeLS(flashCardsData.flashCards);
      return flashCardsData.flashCards;
    }
    function flipCard() {
      document.querySelector("#content").classList.add("flipped");
    }
    function getStat(questionsArray) {
      var filteredQuestions = filterQuestions(questionsArray);
      // var neverSeenQuestions = questionsArray.filter((q) => {
      //   if (q.dD == undefined) {
      //     return q;
      //   }
      // });
      var ns = filteredQuestions.filter(q => (q['dD'] == undefined)).length;
      var D = Date.now();
      dq = filteredQuestions.filter((q) => { q.dD < D; }).length;
      var kq = filteredQuestions.length - dq - ns;
      trueRatio = Math.round((trueAnswer / (falseAnswer + trueAnswer)) * 100);
      if (isNaN(trueRatio)) {
        trueRatio = "−−";
      }
      document.querySelector("#stat").innerHTML =
        "<span title='questions sues' style='color:green'>" +
        kq +
        "</span> − <span title='questions en cours d'apprentissage'  style='color:blue'>" +
        dq +
        "</span> − <span title='questions non vues' style='color:white'>" +
        ns +
        "</span><span title='pourcentage de réponses correctes pour cette session'> [" + trueRatio + "%]";
        return (ns + dq);
    }
    function SM2_algo(q, n = 0, EF = 2.5, I = 0, dD = Date.now()) {
      //I en heures, on applique un coeff ×8 pour cela. Ce qui fait 10 répétitions max en 163h (moins d'une semaine). Pour un truc au plus long cours on pourra
      // plutôt viser 10 répétitions en 4 mois, soit un coeff de ×125 avec I toujours en heures
      if (q >= 1) {
        if (n == 0) {
          I = 0.02;//adaptation 1 −> 0.02 pour avoir un rappel au bout d'une min 30
        } else {
          if (n == 1) {
            I = 6;
          } else {
            I = Math.round(I * EF);
          }
        }
        n++;
      } else {
        n = 0;
        I = 1;
      }
      EF = EF + (0.1 - (2 - q) * 0.08 + (2 - q) * 0.02);
      EF = Math.max(1.3, EF);
      dD = dD + I * 8 * 3600 * 1000;
      output = { n: n, EF: EF, I: I, dD: dD };
      return output;
    }
    function writeLS(questionsArray) {
      localStorage.setItem("questionsData", JSON.stringify(questionsArray));
    }
    function getChoosenPackage() {
      var choosenPackage = []
      document.querySelectorAll('#packageSelector input').forEach((el) => {
        if (el.checked) {
          choosenPackage.push(el.value);
        }
      });
      return choosenPackage;
    }
    function filterQuestions(qArray) {
      var choosenPackage = getChoosenPackage();
      var D = Date.now();
      var filteredQuestions = questionsArray.filter((q) => {
        if (choosenPackage.includes(q.paquet)) {
          return q;
        }
      });
      return filteredQuestions;
    }
    function drawQuestion(questionsArray) {
      var D = Date.now();
      var choosenPackage = getChoosenPackage();
      var filteredQuestions = filterQuestions(questionsArray).filter(i => i.dD < D);
      var neverSeenQuestions = questionsArray.filter((q) => {
        if (q.dD == undefined) {
          if (choosenPackage.includes(q.paquet)) {
            return q;
          }
        }
      });
      // draw 3 new questions
      const neverSeenQuestionsSh = neverSeenQuestions.sort(
        () => 0.5 - Math.random()
      );
      let selectedQuestions = neverSeenQuestionsSh.slice(0, 3);
      var ballotBox = filteredQuestions.concat(selectedQuestions);
      if (ballotBox.length == 0) {
        document.body.classList.add('end');
        return "end";
      } else {
        var i = Math.floor(Math.random() * ballotBox.length);
        return ballotBox[i];
      }
    }
    function displayQuestion(question, questionsData) {
      var cardFrame1 = document.querySelector("#card .side1");
      cardFrame1.innerHTML = question.question;
      var cardFrame2 = document.querySelector("#card .side2");
      cardFrame2.innerHTML = question.reponse;
      document.querySelector("#flip").addEventListener("click", () => {
        document.querySelector("#content").classList.add("flipped");
      });
    }
    function hash_code(s) {
      for (var i = 0, h = 0; i < s.length; i++)
        h = (Math.imul(31, h) + s.charCodeAt(i)) | 0;
      return h;
    }
    rawCSV = `

Masse, volume et poids|Avec quel appareil mesure-t-on la masse ?;La balance
Masse, volume et poids|Qu’est-ce que le volume d’un objet ?;c’est la place qu’il occupe
Masse, volume et poids|Avec quel appareil mesure-t-on le volume ?;Avec une éprouvette graduée
Masse, volume et poids|Quelle est l’unité du volume ?;Le litre(L) ou le mètre cube(m³)
Masse, volume et poids|Combien pèse un 1 L d’eau ?;1 kg ou 1 000 g

Masse, volume et poids|Sur la balance, quelle est la fonction qui permet d'éliminer la masse d'un récipient ?;La fonction tare
